<html>
        <head>
        <meta charset="utf-8">            
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet" type="text/css">        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script/js.js"></script>
        <title>Students Details</title>        
        </head>
  <body>
    <div class="container-fluid display">
        <h1><u>Student Detail Management System</u></h1>
        <br>
    </div>
    <div class="container-fluid">
      <div class="row  justify-content-md-center">
         <br>
         <div class="col-sm-4">   
         <button type="button" class="btn btn-success btn-lg" onclick=insert1() data-target="#insert"> 
            Insert Student</button>        
         </div>
         <div class="col-sm-4"> 
         <button type="button" class="btn btn-primary btn-lg"  onclick=EDIT() data-target="#editdetails"> 
              Edit Details</button>           
            </div>
          <div class="col-sm-4"> 
        <button type="button" class="btn btn-danger btn-lg" id="delete" style="display:none" onclick=Delete()>Delete</button>
          </div>
      </div><br>
    </div>
   <div id="insert" style="display: none">
      <form class="form-inline">
        <div class="row">
              <div class="col-sm-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Name" id="name" value="">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="input-group">
                  <input type="text" class="form-control" id="roll" placeholder="Roll Number">
                </div>
              </div>
                <div class="col-sm-2">
                <div class="input-group">
                  <input type="text" class="form-control" id="year" placeholder="Year">
                </div>
                </div>
                <div class="col-sm-2">
                <div class="input-group">
                <input type="text" class="form-control" id="branch" placeholder="Branch">
                </div>
                </div>
                <div class="col-sm-2">
                <div class="input-group">
                  
                <input type="button" class="btn btn-info" id="insert" value="Insert" onclick=add()>
                </div>
                </div>
        </div>
      </form>
    </div>
    <div id="editdetails" class="collapse collapseCheck" style="display:none">
      <form class="form-inline">
          <div class="row">
            <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Name" id="name1" value="">
          </div>
          </div>
          <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="roll1" placeholder="Roll Number">
          </div>
          </div>
          <div class="col-sm-3">
          <div class="input-group">
            <input type="text" class="form-control" id="year1" placeholder="Year">
          </div>
          </div>
          <div class="col-sm-3">
          <div class="input-group">
          <input type="text" class="form-control" id="branch1" placeholder="Branch">
          </div>
          </div>
        </div>
      </form>
    </div>

    <div class="table-responsive" style="overflow:scroll;height:400px;width:100%;overflow:auto">          
      <table class="table table-hover table-bordered">
        <thead >
          <tr>
            <th>Name</th>
            <th>RollNumber</th>
            <th>Year</th>
            <th>Branch</th>
            <th>Check</th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
      </table>
    </div>
  </body>
</html>
